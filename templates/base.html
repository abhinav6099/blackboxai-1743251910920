<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shloka Learning App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex flex-col">
        <header class="bg-amber-600 text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold"><a href="/">Shloka Learning</a></h1>
                <nav class="hidden md:block">
                    <ul class="flex space-x-6">
                        <li><a href="/" class="hover:underline">Home</a></li>
                        <li><a href="/learn" class="hover:underline">Learn</a></li>
                        <li><a href="#" class="hover:underline">Practice</a></li>
                        <li><a href="#" class="hover:underline">Quizzes</a></li>
                    </ul>
                </nav>
                <button id="menu-btn" class="md:hidden text-2xl">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <!-- Mobile menu -->
            <div id="mobile-menu" class="md:hidden hidden container mx-auto mt-2">
                <ul class="space-y-2 py-2">
                    <li><a href="/" class="block hover:bg-amber-700 p-2 rounded">Home</a></li>
                    <li><a href="/learn" class="block hover:bg-amber-700 p-2 rounded">Learn</a></li>
                    <li><a href="#" class="block hover:bg-amber-700 p-2 rounded">Practice</a></li>
                    <li><a href="#" class="block hover:bg-amber-700 p-2 rounded">Quizzes</a></li>
                </ul>
            </div>
        </header>

        <main class="flex-grow">
            {% block content %}{% endblock %}
        </main>

        <footer class="bg-gray-800 text-white p-4 text-center">
            <p>Â© 2023 Shloka Learning App</p>
        </footer>
    </div>
    <script src="/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
